---
kind: Template
apiVersion: v1
metadata:
  annotations:
    iconClass: icon-jboss
    description: Application template for Eclipse Vert.x REST + Red Hat SSO demo application.
    tags: javaee,java,jboss,xpaas,sso
    version: 1.3.2
  name: secured-vertx-http
labels:
  template: secured-vertx-http
  xpaas: 1.3.2
parameters:
- description: The name for the application.
  name: APPLICATION_NAME
  value: secured-vertx-http
  required: true
- description: 'Custom hostname for http service route.  Leave blank for default hostname,
    e.g.: <application-name>-<project>.<default-domain-suffix>'
  name: HOSTNAME_HTTP
  value: ''
  required: false
- description: The URL for the SSO server (e.g. https://secure-sso-myproject.example.com/auth).  This
    is the URL through which the user will be redirected when a login or token is
    required by the application.
  name: SSO_AUTH_SERVER_URL
  value: ${SSO_AUTH_SERVER_URL}
  required: true
- description: The RH-SSO realm to be used.
  name: REALM
  value: master
  required: true
- description: Realm's public key.
  name: REALM_PUBLIC_KEY
  value: 
  required: true
- description: RH-SSO client id.
  name: CLIENT_ID
  value: demoapp
  required: true
- description: RH-SSO secret.
  name: SECRET
  value: 1daa57a2-b60e-468b-a3ac-25bd2dc2eadc
  required: true
